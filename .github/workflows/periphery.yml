name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  periphery:
    runs-on: macos-15
    permissions:
      pull-requests: write  # PR „Å´„Ç≥„É°„É≥„Éà„ÇíÊõ∏„ÅèÊ®©Èôê
      statuses: write       # PR „ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÊõ¥Êñ∞„Åô„ÇãÊ®©Èôê
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # „Åô„Åπ„Å¶„ÅÆÂ±•Ê≠¥„ÇíÂèñÂæóÔºàPR „ÅÆ„Éô„Éº„Çπ„Éñ„É©„É≥„ÉÅ„ÇíÊ≠£„Åó„ÅèÂèñÂæó„Åô„Çã„Åü„ÇÅÔºâ

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode Project Info
        run: xcodebuild -list -json -project GithubActionSample.xcodeproj
        
      - name: Install Dependencies
        run: |
          brew install mint
          mint bootstrap
          gem install bundler
          bundle install
          
      - name: Set Periphery Path
        run: echo "PERIPHERY_PATH=$(mint which periphery)" >> $GITHUB_ENV

      - name: Run Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bundle exec danger --verbose

      - name: Debug GitHub Token Permissions
        run: |
          echo "GitHub Token: $GITHUB_TOKEN"
          gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if Unused Code is Found
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "üö® Periphery detected **unused code** in this PR! Please review and clean up unnecessary declarations."
          mode: upsert  # Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞„Åô„Çã
