          fetch-depth: 0  # ã™ã¹ã¦ã®å±¥æ­´ã‚’å–å¾—ï¼ˆPR ã®ãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã‚’æ­£ã—ãå–å¾—ã™ã‚‹ãŸã‚ï¼‰

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode Project Info
        run: xcodebuild -list -json -project GithubActionSample.xcodeproj
        
      - name: Install Dependencies
        run: |
          brew install peripheryapp/periphery/periphery
          gem install bundler
          bundle install

