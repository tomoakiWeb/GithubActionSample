name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  periphery:
    runs-on: macos-15
    permissions:
      pull-requests: write  # PR にコメントを書く権限
      statuses: write       # PR のステータスを更新する権限
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Cache Mint Packages
        uses: actions/cache@v4
        with:
          path: ~/.mint
          key: mint-${{ runner.os }}-${{ hashFiles('Mintfile') }}
          restore-keys: mint-${{ runner.os }}-

      - name: Show Xcode Project Info
        run: xcodebuild -list -json -project GithubActionSample.xcodeproj
        
      - name: Install Dependencies
        run: |
          brew install mint
          mint bootstrap
          gem install bundler
          bundle install

      - name: Run Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bundle exec danger --verbose
