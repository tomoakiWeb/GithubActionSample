name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - master

jobs:
  periphery:
    runs-on: macos-latest
    timeout-minutes: 10 # 10ÂàÜ„Åß„Çø„Ç§„É†„Ç¢„Ç¶„Éà
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install Dependencies
        run: |
          brew install peripheryapp/periphery/periphery
          gem install bundler
          bundle install

      - name: Show Environment Info
        run: |
          echo "MacOS Version: $(sw_vers)"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Swift Version: $(swift -version)"
          echo "Periphery Version: $(periphery version)"
          
      - name: Run Periphery Analysis
        run: |
          bundle exec danger --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if Unused Code is Found
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "üö® Periphery detected **unused code** in this PR! Please review and clean up unnecessary declarations."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
