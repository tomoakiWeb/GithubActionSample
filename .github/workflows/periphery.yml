name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - feature/*

jobs:
  periphery:
    runs-on: macos-latest
    timeout-minutes: 10 # 10 ÂàÜ„Åß„Çø„Ç§„É†„Ç¢„Ç¶„Éà
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install Periphery
        run: brew install peripheryapp/periphery/periphery

      - name: Show Environment Info
        run: |
          echo "MacOS Version: $(sw_vers)"
          echo "Xcode Version: $(xcodebuild -version)"
          echo "Swift Version: $(swift -version)"
          echo "Periphery Version: $(periphery version)"

      - name: Run Periphery
        run: |
          periphery scan \
            --project GithubActionSample.xcodeproj \ 
            --format github-actions \
            --relative-results
        continue-on-error: false 

      - name: Comment on PR if Unused Code is Found
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "üö® Periphery detected **unused code** in this PR! Please review and clean up unnecessary declarations."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
