name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  periphery:
    runs-on: macos-latest
    permissions:
      pull-requests: write
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install Dependencies
        run: |
          brew install peripheryapp/periphery/periphery
          echo 'source "https://rubygems.org"' > Gemfile
          echo 'gem "danger"' >> Gemfile
          echo 'gem "danger-periphery"' >> Gemfile
          bundle install

      - name: Run Periphery
        run: |
          periphery scan \
            --project GithubActionSample.xcodeproj \
            --schemes GithubActionSample \
            --targets GithubActionSample \
            --format checkstyle \
            --relative-results \
            --disable-update-check \
            --quiet
        continue-on-error: true

      - name: Comment on PR if Unused Code is Found
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸš¨ Periphery detected **unused code** in this PR! Please review and clean up unnecessary declarations."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
