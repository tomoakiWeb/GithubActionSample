name: Periphery (Detect Unused Code in PR)

on:
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  periphery:
    runs-on: macos-15
    permissions:
      pull-requests: write  # PR ã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ãæ¨©é™
      statuses: write       # PR ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°ã™ã‚‹æ¨©é™
      contents: read
    timeout-minutes: 10
